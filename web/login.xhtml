                        <h:outputLabel value="Version : 5.1.04"></h:outputLabel>
                        <h:panelGrid  id="pgcenter" columns="3" cellpadding="5" width="100%">  
                            <h:outputLabel for="username" value="#{login.langChanger(login.langCode,'setup_LabelUserName')}" style="color: white; font-weight: bold;" />  
                            <p:inputText id="username"  autocomplete="off" value="#{login.userName}"
                                         placeholder="mail adresi giriniz"
                                         required="true" label="username" style="width: 95%;">
                                <p:clientValidator event="blur" />
                            </p:inputText>  
                            <p:message for="username" style="color: red;" />

                            <h:outputLabel for="password" value="#{login.langChanger(login.langCode,'setup_LabelUserPassword')}" style="color: white;font-weight: bold"/>  
                            <p:password id="password" value="#{login.password}" promptLabel="Lütfen şifre giriniz"
                                        placeholder="şifre giriniz"
                                    required="true" label="password" style="width: 95%;"/>  
                            <p:message for="password" style="color: red" />

                            <h:outputLabel for="username" value="#{login.langChanger(login.langCode,'setup_CaptionSelectLang')}" style="color: white; font-weight: bold;" />  
                            
                            <p:selectOneMenu id="selectLang" style="width:125px" var="select" value="#{login.selectedLang}" >
                                <f:selectItems value="#{translationsBean.langList}" var="langs" itemLabel="#{langs.langName}" itemValue="#{langs.langCode}"></f:selectItems>
                                <f:ajax listener="#{login.selectLang()}" render="@all"></f:ajax>
                            </p:selectOneMenu>
                            
                            
                            <f:facet name="footer" >  
                                <!--<p:captcha label="Captcha" />-->                                     
                                <br/>
                                <p:commandButton id="loginButton" value="#{login.langChanger(login.langCode,'setup_CaptionLogin')}" actionListener="#{login.loginProcess()}"

                                    <!--<f:param name="pageId" value="lgn" />-->

                                <!--oncomplete="handleLoginRequest(xhr, status, args)" -->

                        </h:panelGrid>               
                    </p:panel>   
                         
                </h:form>
                
        <script type="text/javascript">
         /*
          * Faces Validator
          */ 
         PrimeFaces.validator['Email'] = {
            pattern: /\S+@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
            MESSAGE_ID: 'org.primefaces.examples.validate.email.message',
 
            validate: function(element, value) {
                var vc = PrimeFaces.util.ValidationContext;

                if(!this.pattern.test(value)) {
                    var msgStr = element.data('p-email-msg'),
                    msg = msgStr ? {summary:'', detail: msgStr, severity: 'warn'} : vc.getMessage(this.MESSAGE_ID);

                    throw msg;
                }
            }
            
            //validate: function (element, value) {
            //   //use element.data() to access validation metadata, in this case there is none.

            //      throw {
            //         summary: 'Validation Error(JS)',
            //         detail: value + ' is not a valid email.(JS)'
            //      }
            //   }
            //}
            
         };
         
        </script>
